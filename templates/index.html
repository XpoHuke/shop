{% extends "base.html" %}


{% block title %}
Главная страница
{% endblock %}




{% block body %}
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Транжира</h1>
      <p class="fs-5 text-body-secondary">Этот сайт будет подобный другим маркетплейсам и вы сможете оставить тут деньги.</p>
    </div>
    <div class="container">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for el in items %}
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ el.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ el.price }}<small class="text-body-secondary fw-light">$</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{ el.text }}</li>
            </ul>
            <a href="/stra" class="w-100 btn btn-lg btn-outline-primary">Купить</a>
          </div>
        </div>
    {%endfor%}
    </div>
    </div>
{% endblock %}
